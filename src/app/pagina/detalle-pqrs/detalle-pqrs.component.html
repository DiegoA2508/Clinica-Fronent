<div class="card">

    <div class="card-header ps-5 pt-4 pb-4">
        <h5 class="mb-0"><i class="fa-solid fa-comments me-3">Detalle PQRS</i></h5>
    </div>

    <div class="card-body p-5">

        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Motivo</th>
                    <th>Fecha de radicación</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr *ngFor="let item">
                    <td><p>{{item.codigo}}</p></td>
                    <td><p>{{item.motivo}}</p></td>
                    <td><p>{{item.fecha}}</p></td>
                    <td><span [ngClass]="item.estado == 'ACTIVO' ? 'text-bg-success' : 'text-bg-danger'" class="badge">{{item.estado}}></span></td>
                    <td><a routerLink="/detalle-pqrs/{{item.codigo}}" ><i class="fa-solid fa-circle-info me-2"></i>Ver detalle</a></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
